<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <meta name = "viewport" content ="width=device-width,initial -scale=1 ,shrink-to-fit=no">
    <link rel="stylesheet" href="http://maxcd.bootstrapcdn/4.0.0/css/bootstrap.min.css">

    <title>Simple calculator</title>

</head>
<body>
<div class="conatiner" style="padding-top:50px">

    <h1>roots calculator</h1>
    <hr>
    <br>
    <form method="post" action="/">
        <div class="form-group row">
            <div class="col-sm-6">
                <label>enter the valid value of a</label>
            </div>

        <div class="col-sm-6">
            <input type="number" class ="form-control" name="a"
 value="{{a}}" >
        </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
              <label>enter the valid value of b</label>
            </div>

        <div class="col-sm-6">
            <input type="number" class ="form-control" name="b"
 value="{{b}}" >
        </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
              <label>enter the valid value of b</label>
            </div>

        <div class="col-sm-6">
            <input type="number" class ="form-control" name="c"
 value="{{c}}" >
        </div>
        </div>



        <div class="form-group row">

        <div style="text-align:center" class="col-sm-12">
            <button type="submit" class ="btn btn-primary">calculate value</button>
        </div>
        </div>
        <div>
            <p style="font-weight:bold;font-size:30px ;color:green">value:{{value}}</p>
            <p style="font-weight:bold;font-size:30px ;color:green">value2:{{value2}}</p>
        </div>


    </form>
</div>
<script src="http://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
